<!DOCTYPE html>
<html>
<head>
    <title>Cursor Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #222; color: #eee; }
        .test-area { width: 500px; height: 300px; border: 1px solid #666; margin: 20px 0; }
        .cursor-item { display: inline-block; margin: 5px; padding: 10px; background: #333; cursor: pointer; }
        .cursor-item:hover { background: #444; }
        .cursor-preview { width: 32px; height: 32px; }
        .log { margin-top: 20px; padding: 10px; background: #111; border: 1px solid #444; max-height: 200px; overflow-y: auto; }
        .error { color: #f00; }
        .success { color: #0f0; }
    </style>
</head>
<body>
    <h1>Cursor Activation Test</h1>
    <div class="test-area" id="testCanvas"></div>
    <div id="log" class="log"></div>

    <script>
        const log = (message, type = 'log') => {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = message;
            logDiv.appendChild(entry);
            console[type](message);
        };

        // Test cursor loading
        function testCursors() {
            const testCanvas = document.getElementById('testCanvas');
            const cursorsToTest = [
                'cursors/pencil.png',
                'cursors/eraser.png',
                'cursors/pipette.png',
                'cursorsNum/1.png',
                'cursorsNum/2.png',
                'cursorsNum/3.png',
                'cursorsNum/4.png',
                'cursorsNum/5.png'
            ];

            cursorsToTest.forEach(cursorUrl => {
                const img = new Image();
                img.src = cursorUrl;
                img.onload = () => {
                    log(`✓ Cursor loaded: ${cursorUrl}`, 'success');
                    testCanvas.style.cursor = `url(${cursorUrl}), auto`;
                };
                img.onerror = () => {
                    log(`✗ Cursor failed to load: ${cursorUrl}`, 'error');
                };
            });
        }

        // Test basic cursor setting
        function testBasicCursors() {
            const testCanvas = document.getElementById('testCanvas');

            // Test basic CSS cursors
            const basicCursors = ['auto', 'crosshair', 'pointer', 'move', 'text'];
            basicCursors.forEach(cursor => {
                testCanvas.style.cursor = cursor;
                log(`Testing basic cursor: ${cursor}`);
            });
        }

        // Run tests
        testBasicCursors();
        setTimeout(testCursors, 1000);
    </script>
</body>
